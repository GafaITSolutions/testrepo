<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
        }
        #rock { background-color: red; }
        #paper { background-color: green; }
        #scissors { background-color: yellow; color: black; }
        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        const buttons = document.querySelectorAll('button');
        const resultDiv = document.getElementById('result');

        buttons.forEach(button => {
            button.addEventListener('click', () => playGame(button.id));
        });

        function playGame(userChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = getResult(userChoice, computerChoice);
            displayResult(result, userChoice, computerChoice);
        }

        function getResult(user, computer) {
            if (user === computer) return "tie";
            if ((user === 'rock' && computer === 'scissors') ||
                (user === 'paper' && computer === 'rock') ||
                (user === 'scissors' && computer === 'paper')) {
                return "win";
            }
            return "lose";
        }

        function displayResult(result, userChoice, computerChoice) {
            let message;
            if (result === "tie") {
                message = "It's a tie!";
            } else if (result === "win") {
                message = `You win! ${userChoice} beats ${computerChoice}.`;
            } else {
                message = `You lose! ${computerChoice} beats ${userChoice}.`;
            }
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
